<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #27ae60;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .contact-section {
            text-align: center;
            padding: 50px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
        }
        .store-location {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Supermarket</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="addcart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d241979.6923452202!2d73.7790353!3d18.6220969!3m2!1i1024!2i768!4f13.1!2m1!1spimpri%20dmart%20location!5e0!3m2!1sen!2sin!4v1739006534995!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="store-location">
            <h3>Visit Us At:</h3>
            <p>123 Market Street, pimpri, Pune</p>
            <p>Phone: +918543246700</p>
            <p>Email: contact@supermarket.com</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Supermarket. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
