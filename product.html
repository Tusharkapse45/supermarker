<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #e00ea5;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .products-section {
            text-align: center;
            padding: 50px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .add-to-cart {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-now {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2107a;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            const buyNowButtons = document.querySelectorAll(".buy-now");
    
            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const product = event.target.closest(".product");
                    const productName = product.querySelector("p").innerText;
                    const productImage = product.querySelector("img").src;
    
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    cart.push({ name: productName, image: productImage });
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    window.location.href = "addcart.html"; // Redirect to the cart page
                });
            });
    
            buyNowButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const product = event.target.closest(".product");
                    const productName = product.querySelector("p").innerText;
                    const productImage = product.querySelector("img").src;
    
                    let cart = [{ name: productName, image: productImage }]; // Direct purchase
                    localStorage.setItem("cart", JSON.stringify(cart));
    
                    window.location.href = "checkout.html"; // Redirect to checkout
                });
            });
        });
    </script>
