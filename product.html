<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #27ae60;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .products-section {
            text-align: center;
            padding: 50px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .add-to-cart {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Supermarket</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">login</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="addcart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products-section">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="fruit.jpg" alt="Fruits & Vegetables">
                <p>Fruits & Vegetables</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="dairy product.jpg" alt="Dairy Products">
                <p>Dairy Products</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="bakery product.jpg" alt="Bakery Items">
                <p>Bakery Items</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="bavarage.webp" alt="Beverages">
                <p>Beverages</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Supermarket. All rights reserved.</p>
    </footer>
    
    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                alert('Item added to cart!');
            });
        });
    </script>
</body>
</html>
