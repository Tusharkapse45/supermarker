<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: blanchedalmond;
        }
        nav {
            background-color: darkgreen;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: none;
            cursor: pointer;
        }
        .product-item:hover {
            background-color: lightgray;
        }
        #selectedProduct {
            margin-top: 20px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: darkgreen;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="addcart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <h2>Supermarket Product Search</h2>
    <input type="text" id="searchBar" placeholder="Search for products..." onkeyup="searchProducts()">
    
    <ul class="product-list" id="productList">
        <li class="product-item" onclick="showProduct(this)">Apples</li>
        <li class="product-item" onclick="showProduct(this)">Bananas</li>
        <li class="product-item" onclick="showProduct(this)">Carrots</li>
        <li class="product-item" onclick="showProduct(this)">Milk</li>
        <li class="product-item" onclick="showProduct(this)">Bread</li>
        <li class="product-item" onclick="showProduct(this)">Cheese</li>
        <li class="product-item" onclick="showProduct(this)">Meat</li>
        <li class="product-item" onclick="showProduct(this)">Grains</li>
        <li class="product-item" onclick="showProduct(this)">Beauty Products</li>
        <li class="product-item" onclick="showProduct(this)">Baby Products</li>
        <li class="product-item" onclick="showProduct(this)">Snacks</li>
    </ul>

    <div id="selectedProduct"></div>

    <script>
        function searchProducts() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let items = document.querySelectorAll('.product-item');
            
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function showProduct(element) {
            let selectedProduct = document.getElementById('selectedProduct');
            selectedProduct.textContent = "Selected Product: " + element.textContent;
            selectedProduct.style.display = "block";
        }
    </script>
</body>
</html>
